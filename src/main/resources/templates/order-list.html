<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Users</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
	integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
	crossorigin="anonymous" />
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>
	<body>
		<div th:replace="~{fragments/header :: header}"></div>
			<div class="container">
	  				<div class="row">
	  					<div class="col-md">
	  						<h1>Shopping cart</h1>
	  					</div>
		  				<div class="col-md">
		  					<form th:action="@{/confirm-order}" method="post">
		  						<input type="hidden" th:value="${#httpServletRequest.remoteUser}" th:attr="name=username"/>		  					
								<input type="submit" value="Confirm order" />
							</form>	
		  				</div>
		  				<div class="col-md">
							<form th:action="@{/index}" method="get">
								<input type="submit" value="Back" />
							</form>					
						</div>	  			
	  				</div>
	  				<br>
	  			<div class="row" th:if="${not #lists.isEmpty(list)}">
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Producer</th>
								<th scope="col">Description</th>
								<th scope="col">Price</th>
								<th scope="col">Quantity</th>
							</tr>
						</thead>
						<tbody th:each="item : ${list}">
							<tr>
								<td th:text="${item.name}"></td>
								<td th:text="${item.producer}"></td>
								<td th:text="${item.description}"></td>
								<td th:text="${item.price}"></td>
								<td th:text="${item.stock}"></td>

							</tr>
					</tbody>					
				</table>
			</div>
		</div>
	
			<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"></script>
			<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
			integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
			crossorigin="anonymous"></script>
			<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
			integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
			crossorigin="anonymous"></script>
	</body>
</html>
